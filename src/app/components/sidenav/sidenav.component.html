<ul class="sidenav-container">
    <li class="list-item" *ngFor="let item of menuItems; let i = index"
        [class.active]="i === selectedIndex"
        (click)="navigateTo(item.route, i)">
        <div class="icon-group">
            <mat-icon class="icon">{{item.icon}}</mat-icon>
            <span>{{item.name}}</span>
        </div>
        <div>
            <mat-icon>keyboard_arrow_right</mat-icon>
        </div>
    </li>
</ul>
